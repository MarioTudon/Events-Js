<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./shopping_cart.svg" alt="shopping-cart" id="shopping-cart-icon">
        <p id="qty">0</p>
        <h1>Tienda en Línea </h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <aside>
        <div id="shopping-cart">
        </div>
        <button id="empty-cart-button">Vaciar Carrito</button>
    </aside>
    <main>
        <div class="card">
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Lj3_8eh0xYQLDhyh1pYwOF6l00mL7hIfww&s"
                    alt="pizza">
            </div>
            <h3>Pizza</h3>
            <p>$180.00</p>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmFh6STf61Gyc14jzsh9Vuf-KoCbttaLzRpQ&s"
                    alt="pizza">
            </div>
            <h3>Hamburguesa</h3>
            <p>$150.00</p>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrn1yOBpbYr9QOIjej_RlJIPfgThp_G0xPFw&s"
                    alt="pizza">
            </div>
            <h3>Tacos</h3>
            <p>$120.00</p>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
    </main>
    <footer>&copy;2024 by Mario Tudón.</footer>
</body>

</html>
